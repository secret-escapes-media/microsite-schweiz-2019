<!-- Photo & Video modal - video requires youtube-id -->

<div class="container container--100 container--no-padding modal-photo" style="{{item.photoshow}}">

  <div class="modal-photo__img modal-photo__img--{{item.orientation}}">
    <img src="{{site.img}}/content/{{item.page}}/photos/{{item.id}}.jpg" alt="{{item.title}}">
  </div>

  <div class="modal-photo__content text--white vpad--l" style=" {{item.show}} ">
    <div class="accordion accordion--open" id="{{item.id}}-accordion" >
      <h3 class="title title--xxs text--bold">{{item.title}}</h3>
      <div class="space--xs"></div>
      <div class="text text--md text--light">Aufgenommen von Andr√© Alexander mit der Nikon {{item.photographer}}</div>
    </div>
  </div>

</div>

<div class="container container--no-padding modal-video" style="{{item.videoshow}}">

  <div class="bg-img bg-img--16-9">
    <iframe id="modal-video__{{item.id}}" class="modal-video__iframe" frameborder="0" allowfullscreen="1" width="100%" height="100%" src="https://www.youtube.com/embed/{{item.youtube-id}}?controls=1&rel=0&showinfo=0&modestbranding=1"></iframe>
  </div>

</div>
