
{% assign nav-items = page.page-nav %}

<div class="page-nav__container">
  <div class="af-page-nav js-sticky-nav">
    <div class="af-page-nav__scroll-wrap">
      <div class="af-page-nav__wrap">

          {% for item in nav-items %}<span class="af-page-nav__item">
            <a class="af-page-nav__link" href="{{site.baseurl}}{{page.url}}#{{item.id}}">
              {{item.title}}
            </a>
          </span>{% endfor %}

      </div>
    </div>
  </div>
</div>
