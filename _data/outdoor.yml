
- id: one
  title: Wandern in Japan
  page: outdoor
  description: "Berge, Vulkanlandschaften, üppige Wälder, wilde Flüsse, ruhige Seen und Heiligtümer. Japan ist ein Wanderparadies. Die Wege sind ausgeschildert und auf Wanderkarten verzeichnet. Wer nicht alleine Luft schnappen will, schreitet mit einer der vielen organisierten Gruppen. Wandern ist Volkssport in Japan."

  pois:

    title:
    items:

      - title: Japanische Nord- und Südalpen
        id: one-1
        content: "Bewundern Sie die majestätischen Bergketten des Alpentals von Kamikochi und erkunden Sie das „Crow Castle“ Matsumoto-jo-Schloss. Wandern Sie vorbei an tiefen Schluchten und türkisfarbenen Seen im Hakuba Tal bis hin zum Chubu Sangaku Nationalpark oder über die 400 Jahre alte Straße im Kisoji Tal mit ihren 69 Relais."

      - title: Fuji Hakone
        id: one-2
        content: "Der große Fuji-Hakone-Izu National Park umfasst mehr als 1200 km. Neben dem Fuji selbst, bietet der Park zahlreiche Ausflugsziele von heißen Quellen bis hin zu Museen und aufregenden Gärten. Boots- oder Seilbahnfahrten am Fuße des Hakone-jinja sind besonders bei Romatikern und Liebespaaren beliebt."

      - title: Oirase Tal
        id: one-3
        content: "Im Towada Kohan-ko Noguchi National Park erstreckt sich der 14 km lange Fluss Oirase mit über 27 Wasserfällen. Der Wanderpfad entlang des Gewässers wird zum Outdoor-Erlebnis mit zahlreichen Wasserstrudeln und seltenen Pflanzenarten: erleben sie ein berauschendes Naturschauspiel. "

      - title: Nakasendo
        id: one-4
        content: "Sie denken bei Handelswegen an staubige Straßen und Brücken? Hier entfaltet sich ein völlig neues Bild: So romantisch wanderten tatsächlich zur Edo-Zeit die Händler: Malerische Zypressenwälder, verträumte Bergdörfer und wahnsinnig schöne Panoramen - lassen Sie sich verzaubern."

      - title: Der Riesenvulkan
        id: one-5
        content: "Japans größter Vulkan mit dem riesigen Krater im Aso-Kujū-Nationalpark zählt zu den aktiven Vulkanen. Durch seine Ausbrüche entstanden die bizarren Felsformationen in der Schlucht des Gokase Flusses. Die beliebte Sehenswürdigkeit mit den Manai-Wasserfällen lässt sich am besten vom Wasser aus erkunden. "

      - title: Insel Yakushima
        id: one-6
        content: "Dieses Weltnaturerbe wird Sie begeistern, denn der wunderschöne Sandstrand ist Heimat zahlreicher Baby Meeresschildkröten, die von hier aus ins Leben schwimmen. Nehmen Sie sich Zeit für dieses besondere Naturwunder, das Sie so schnell nicht vergessen werden."

      - title: Shiretoko National Park auf Hokkaido
        id: one-7
        content: "Die letzten Bären Japans erleben, Pinguinen beim Schwimmen zusehen, Seelöwen und seltene Vögel entdecken. Das Unesco Weltnaturerbe Shiretoko auf der Insel Hokkaido, ist mit seinen Seen, Bergen und seiner Fauna jederzeit ein Ausflug wert. "



