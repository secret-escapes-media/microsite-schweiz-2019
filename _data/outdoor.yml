- id: two
  title: Ski & Snowboard
  page: outdoor
  description: "Für Pistenpiloten sind Japans Skiregionen längst kein Geheimtipp mehr. Garantierter Schnee, abwechslungsreiche Abfahrten, spektakuläre Naturwanderungen und anschließend in warmen Quellen oder mit Massagen relaxen. Dazu gibt es asiatische Gastfreundlichkeit, glamouröse Hotels und kulinarische Köstlichkeiten."

  pois:

    title:
    items:

      - title: Zao Onsen Ski Resort
        id: two-1
        caption: © JNTO
        content: "Ob Trekking im Sommer oder Pulverschnee im Winter, hier kommen Naturliebhaber voll auf ihre Kosten. Das bezaubernde Ski-Resort auf der Insel Honshu wird Sie mit außergewöhnlichen Eislandschaften und verwunschenen Naturkunstwerken in seinen Bann ziehen."

      - title: Japan´s World Ski Award Winner 2015 Niseko
        id: two-2
        content: "Eine große Après-Ski-Szene und sechs Monate Pulverschnee im Jahr mit langen Abfahrtspisten und der legendären Waldroute Strawberry Fields finden Sie hier. Umgeben von vier Ski Gebieten, die alle mit einem Ski-Pass befahren werden dürfen, ist es kein Wunder, dass 2015 Niseko als beste Ski-Region der Welt ausgezeichnet wurde. "

      - title: Shiga Kogen Ski Resort
        id: two-3
        content: "Das größte Ski-Gebiet in Japan liegt inmitten der Präfektur Nagano mit 71 Ski-Liften und wunderschönen, langen Abfahrtspisten, die auf 21 kleine Resorts verteilt sind. Die Dörfer haben sich mit ihren urigen Gasthäusern, Shops und traditionellen Restaurants auf den Ski-Tourismus eingestellt, der bis Ende Mai andauert. "

      - title: Sapporo Snow Festival
        id: two-4
        caption: © JNTO
        content: "Riesige Skultpuren aus mehreren Tonnen Eis: Das Sapporo-Snow-Festival ist eines der spektakulärsten der Welt. Unfassbare Eiswelten werden in kürzester Zeit von Ausnahme-Künstlern zur Schau gestellt. Eine Highschool Klasse rief das Event 1950 ins Leben zu dem mittlerweile über 2 Millionen Besucher jährlich anreisen."



