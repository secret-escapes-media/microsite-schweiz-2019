- id: three
  title: Heiße Quellen
  page: outdoor
  description: "Die japanische Badekultur teilt sich in zwei Arten von Badehäuser: Onsen-Bäder werden mit Wasser aus den heißen Quellen gespeist, während in Sento-Bädern normales Leitungswasser verwendet wird. Für den Besuch gibt es strenge Regeln, wie das Textil- und Tattoo-Verbot sowie eine Trennung der Geschlechter."

  pois:

    title:
    items:

      - title: Dogo Onsen
        id: three-1
        caption: © JNTO
        content: "Der berühmte Kurort beherbergt in einer riesigen Burg seine 3000 Jahre alten, sieben Quellen des Dôgo Onsen. Einer Legende nach heilte ein verwundeter Reiher seinen Fuß in einer der Quellen. Seither werden den Quellen heilende Kräfte nachgesagt. Besonders gefragt sind die begleitenden Teezeremonien."

      - title: Arima Onsen
        id: three-2
        content: "Es fließen zwei Quellen durch den Ort, die goldene Thermal-Quelle, Ginsen genannt beinhaltet viele Saline und Eisen, was ihr eine besondere Farbe verleiht und die silberne Kinsen Quelle. Beide haben unterschiedlich heilende Wirkungen und werden gerne zur Linderung verschiedener Erkrankungen besucht. "

      - title: Yufuin und Beppu auf der südlichen Hauptinsel Kyushu
        id: three-3
        content: "Aus den 'Höllen von Beppu' steigt der heiße Dampf der Quellen sichtlich über den Straßen auf, denn gleich zwei Quellen fließen durch die Stadt hindurch. Für einen Besuch in einem Onsen-Bad eignet sich der Kurort Yufuin. Mit Ausblick auf den Vulkan Yufu Dake laden die traditionellen Badehäuser zum Entspannen ein."

      - title: Noboritesu Onsen bei Hokkaido
        id: three-4
        content: "Ein beliebter Ort für den Besuch von Thermal-Quellen auf Hokkaido sind die Onsen Badehäuser in Noboribetsu. Das milchweiße, mineralhaltige Quellwasser mit leicht schwefelhaltiger Note ist für seine gesunde Wirkung bekannt. Zahlreiche Hotels bieten zudem das natürliche Heilwasser in ihren Spas und Wellness-Bereichen an."




