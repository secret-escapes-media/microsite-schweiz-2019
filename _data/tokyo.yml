- id: four
  title: Tagesausflüge rund um Tokio
  page: tokyo
  description: "Als einfachstes Verkehrsmittel für Tagesausflüge bietet sich eine Fahrt mit dem Schnellzug 'Shinkansen' an. Die sauberen und pünktlichen Züge bringen Sie in kürzester Zeit in die abwechslungsreiche Umgebung von Tokio. Neben dem Fuji, dem höchsten Berg, warten weitere sehenswürdige Ausflugsziele auf&nbsp;Sie."

  pois:

    title:
    items:

      - title: Chichibu-Tama-Kai-Nationalpark
        id: four-1
        content: "Der Chichibu Tama Kai-Nationalpark mit seinem Onsen-Thermalbad ist ein beliebtes Tagesausflugsziel. Das Seoto-no-Yu Spa, am Fluss in der Akigawa-Schlucht, ist in üppige Natur eingebettet, lädt zum Wandern sowie Entspannen ein. Tipp: Für kulinarische Erlebnisse bietet das Restaurant im Park leckere Kaiseki-Menüs an."

      - title: Nikko
        id: four-2
        content: "Unbedingt sehenswert ist die buddhistische Tempelanlage in Nikko, der kleinen Stadt in den Bergen nördlich von Tokio. Erkunden Sie den beeindruckenden Tempel Rinnô-ji – umgeben von malerischer Natur  – mit seinem Saal der drei Buddhas. Einmal im Jahr findet hier übrigens das größte Samurai-Festival mit ritterlichem Schauspiel und Zeremonien statt."

      - title: Kamakura
        id: four-3
        content: "Einst japanische Hauptstadt, ist Kamakura heute vor allem eine Stadt mit viel Historie. Die große Tempelanlage und der riesige Bronze-Buddha mit seinen 13,35 Meter und 121 Tonnen Gewicht sind ein beliebtes Fotomotiv. Die Tokianer fahren vor allem zum Baden und Surfen an den nahen Strand von Kamakura."

      - title: Izu-Halbinsel
        id: four-4
        content: "Das Paradies für Sporttaucher und Surfer liegt nordöstlich von Tokio und ist Teil des Fuji-Hakone-Izu-Nationalparks. Hier entdecken Sie den schönsten Strand Japans und die Tauchspots, die zum Unesco Global Geopark benannt wurden. Wer gerne asiatische Köstlichkeiten ausprobiert, sollte sich eine der Wasabi-Farmen ansehen."

      - title: Mashiko
        id: four-5
        caption: © JNTO
        content: "Zu den verborgenen Schätzen Japans zählt vor allem das traditionelle Kunsthandwerk. In Mashiko, einem der größten Zentren für Töpferkunst, wird in über 300 Öfen Keramik gebrannt. Die Manufakturen zeigen eindrucksvoll den Produktionsprozess und das Mashiko Sankokan Museum verzaubert mit seiner Ausstellung."



