- id: two
  title: Mode und Shopping
  page: tokyo
  description: "Selbst Modemuffel kommen hier ins Staunen: Ausgefallene Kreationen und farbenfrohe Looks treffen auf traditionelle Kimono-Garderobe. Nirgendwo sonst können sich die Menschen so persönlich mit Ihrer Kleidung präsentieren. Tokio ist die einfallsreichste und außergewöhnlichste Modemetropole der Welt."

  pois:

    title:
    items:


      - title: Ginza
        id: two-2
        caption: © JNTO
        content: "Die elegante Einkaufsmeile in dem Stadtbezirk Ginza präsentiert Kunst und Kultur zugleich. Neben luxuriösen Boutiquen und Shops, befindet sich hier das Teikoku Gekijyou (kaiserliche Theater) und das Kabukiza (Japanische Theater) sowie zahlreiche Kunstgalerien und erstklassige Restaurants."

      - title: Takeshita Dori Street
        id: two-3
        content: "Zum Staunen: Bunte Süßigkeitenshops mit riesiger rosa Zuckerwatte und süßen Crêpes, flippige Mode-Boutiquen, niedliche Plüschtiere sowie haushohe Videoleinwände zum Zuwinken heißen Sie hier Willkommen."



