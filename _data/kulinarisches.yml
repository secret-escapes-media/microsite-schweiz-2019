
- id: one
  title: Genf
  description: "Zwischen majestätischer Alpenkulisse und türkisblauem See liegt Genf – die westlichste Stadt der Schweiz. 'Stadt des Friedens' wird der europäische Hauptsitz der UNO mit internationaler, humanitärer Tradition und weltstädtischem Flair an der Rhone auch genannt. Die kleine Metropole hat viel zu bieten, hier können Sie es entdecken."

  pois:

    title:
    items:

      - title: Weinkultur La Cave de Genève
        id: one-1
        caption:
        content: "Der Winzerverein La Cave de Genève verbindet seine Weinlinien mit der Genfer Geschichte und lokalen Kultur. Weit über die Kantonsgrenzen hinaus ist der Weinanbau rund um die historischen Lagen des Genfer Sees bekannt. Probieren Sie bei der Verkostung die besten Tropfen der unterschiedlichen Rebsorten und erfahren Sie eine wahre Fülle an Aromen."

      - title: Wochenmarkt in Carouge
        id: one-2
        content: "Der ideale Ort, um regionale Erzeugnisse zu erkunden ist der Wochenmarkt in Carouge. Das kleine Städtchen am anderen Ufer der Arve ist bekannt für Obst und Gemüse, fangfrischen Fisch, Käse und Fleisch von den Landwirten der Umgebung. Die Produkte aus Kunsthandwerk sowie regionaltypischer Wein und Honig eignen sich perfekt als Souvenir für Ihre Lieben zu Hause. "

      - title: Angelausflug auf dem Genfer See
        id: one-3
        caption:
        content: "Wie wäre es mit einem Abstecher auf den Genfer See? Von Mitte Januar bis Ende November bieten sich die besten Bedingungen zum Fangen von Süßwasser Delikatessen wie Seesaiblinge, Felchen und Hechte, Barsche und Seeforellen. Auch Muscheln und Flusskrebse sind in dem artenreichen Gewässer zu finden. Die Angelausrüstung und das Boot sind im Preis genauso inbegriffen wie der idyllische Panoramablick über den See."

      - title: Schokoladen-Tour
        id: one-4
        caption:
        content: "Bei einem süßen Rundgang durch historische und moderne Sehenswürdigkeiten lernen Sie die Schweizer Schokoladenproduktion in Genf und ihre 200-jährige Geschichte kennen. Auf der Chocolate-Flavours-Tour erleben Sie die ‘Nahrung der Götter’ in außergewöhnlichen Kombinationen mit ungewöhnlichen Zutaten und kommen dem Geschmack der preisgekrönten Schokoladenkreationen auf die Spur."

      - title: Fondue in den Bains des Pâquis
        id: one-5
        content: "Die Bains des Pâquis, unweit des spritzigen Wahrzeichens Jet d’Eau, sind nicht nur im Sommer beliebter Anziehungspunkt für Sonnenanbeter. Die Badeanstalt mit Restaurant bietet einen unvergleichlichen Blick über den Genfer See. Im Winter kommen Liebhaber des Fondues hier auf ihre Kosten während Sie den Lichterglanz im Wasser bestaunen."



