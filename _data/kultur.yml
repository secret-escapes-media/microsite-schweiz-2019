
- id: one
  title: Zürich
  cta: http://bit.ly/2UqrRyt
  description: "Zu Füßen des Züricher Sees liegt die größte Stadt der Schweiz. Bekannt für ihr kosmopolitisches Laisser-faire, außergewöhnliche Kunstevents und innovative Wissenschaften, zelebriert die Boutique Stadt ihre Vielfalt der Lebensstile. Das Zentrum des Bank- und Finanzwesens sowie Hauptsitz der FIFA verspricht mit seinem pulsierenden Nachtleben höchste Lebensqualität."

  pois:

    title:
    items:

      - title: Kunst im öffentlichen Raum
        id: one-1
        content: "Die führende Kunststadt Zürich ist bekannt für bemerkenswerte Ausstellungen, Museen und Galerien. Doch um Kunstwerke zu bestaunen, müssen Sie nur durch die Straßen spazieren, denn die Stadt selbst dient über 1300 Exponaten als Bühne. Auf einem Rundgang begegnen Kunstliebhaber Installationen bedeutender Künstler wie der 'Leerlaufmaschine' von Jean Tinguely oder der Pavillon-Skulptur von Max Bill."

      - title: Kunstbewegung Dada
        id: one-2
        content: "Von Zürich aus eroberte die witzige und ironische Kunstbewegung Dada die Welt. Exilkünstler, die dem Krieg und den gesellschaftlichen Normen entflohen waren, gründeten Dada 1916 in der Künstlerkneipe Cabaret Voltaire. Besuchen Sie die wichtigsten Dada-Schauplätze und lassen Sie sich die Stadt aus der dadaistischen Sicht mit Darbietungen aus dem Repertoire der Kunstbewegung erklären."

      - title: Löwenbräu Kunst
        id: one-3
        content: "Das Löwenbräu Areal bildet mit seiner allgegenwärtigen Melange aus historischer Kulisse und futuristischer Architektur, ein spannendes Ensemble für das sehenswerte Kulturzentrum. Zahlreiche Galerien, Wohnungen und Gewerbeflächen – nicht zu vergessen die Kunsthalle sowie das Migros Museum für Gegenwartskunst – nennen dieses kulturelle Kaleidoskop ihr Zuhause. "

      - title: Architektur
        id: one-4
        content: "Für Architektur-Begeisterte ist Zürich eine richtige Spielwiese und während der zweistündigen Stadtführung kommen Sie aus dem Staunen nicht mehr raus. Von prägenden Bauwerken der Romantik bis zu modernen Highlights internationaler Architekten werden Sie auf der Tour entdecken, wo in Zürich die besten Spots für eindrückliche Architekturfotos zu finden sind."

      - title: Kunsthaus Zürich
        id: one-5
        content: "Im Kunsthaus Zürich schätzen Kunstliebhaber die bedeutendste Moderne Sammlung der Stadt. Neben der permanenten Kunstausstellung werden in Wechselausstellungen Exponate von Alberto Giacometti, Picasso, Monet oder Chagall präsentiert. Zeitgenössische Künstler aus der Schweiz zeigen hier ebenfalls ihre kreativen Schöpfungen, die zu den Höhepunkten der lokalen Kunstschaffenden zählen.  "

      - title: Museum für Gestaltung
        id: one-6
        content: "Gleich an zwei Orten präsentiert das Museum für Gestaltung seine Ausstellungen aus den Bereichen Design, visuelle Kommunikation und Architektur. Neben wechselnden Präsentationen finden Events und Workshops statt. Zu den bedeutendsten Schweizer Designern und Architekten zählt Le Corbusier, dessen Ansichten über Architektur hier gelehrt werden. Sein letzter realisierter Entwurf der 'Pavillon Le Corbusier' steht im Züricher Seefeld."



