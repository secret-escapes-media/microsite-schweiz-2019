- id: three
  title: Luzern
  cta: http://bit.ly/2P2iMWG
  description: "Zwischen den Ufern des Vierwaldstättersees und der Mündung des Reuss thront die Stadt Luzern. Das malerische Kleinod mit Europas ältester Holzbrücke ist das Tor zur Zentralschweiz. Häuser mit Fresken, neue Architektur und verwinkelte Gassen zwischen Plätzen, die mondänen Flair versprühen, bilden das Zentrum der Kunst- und Kulturstadt: Ein Kosmos der Kontraste aus Moderne und Tradition."

  pois:

    title:
    items:

      - title: Fumetto Comic Festival
        id: three-1
        caption:
        content: "Vom kleinen Event zur gefeierten Veranstaltung hat sich das Fumetto Comic Festival in seiner 28-jährigen Geschichte entwickelt. Die Plattform für Comic-Kunst präsentiert die wichtigsten Neuheiten der Szene, aktuelle Trends und stellt junge Talente vor. In Ausstellungen, Performances, Lesungen sowie Filmvorführungen und Partys feiert das Festival die Kunstform an verschiedenen Veranstaltungsorten der Stadt. "

      - title: Lucerne Festival
        id: three-2
        content: "Seit mehr als 75 Jahren treffen sich dreimal im Jahr berühmte Orchester, legendäre Dirigenten sowie virtuose Solisten zum Klassik-Musik-Event 'Lucerne Festival'. Das Publikum und die Klassik-Stars aus aller Welt schätzen die Atmosphäre der Stadt am Vierwaldstättersee und die phänomenale Akustik des 'Salle blanche', dem von Jean Nouvel erbauten und 1998 eröffnetem Konzert- und Kongresszentrum von Luzern. "

      - title: Beachtenswerte Sammlungen
        id: three-3
        content: "Eine erstaunliche Fülle an Exponaten, beachtenswerten Sammlungen und wechselnden Ausstellungen bietet die Museumskultur in Luzern. Bestaunen Sie zeitgenössische Werke, historische Funde oder technische Raffinessen. Mit dem Luzerner Museums-Pass haben Sie die Möglichkeit, an zwei aufeinander folgenden Tagen beliebig viele Museen einmalig zu besuchen."

      - title: William Turner
        id: three-4
        content: "William Turner, der Meister der englischen Romantik, war fasziniert von der Schweiz. Zwischen 1802 und 1844 reiste der Künstler auf der Suche nach Motiven sechsmal durch das Land der Berge und Seen und besuchte immer wieder auch die Stadt Luzern. Das Kunstmuseum Luzern widmet dem bedeutenden Maler zum 200-jährigen Jubiläum derzeit eine große Ausstellung."




