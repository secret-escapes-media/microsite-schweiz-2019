- id: two
  title: Winterthur
  cta: http://bit.ly/2D4NVUM
  description: "Umrahmt von Rheinfall, Wald und Schlössern, idyllisch verpackt zwischen Weinbergen, liegt das beschauliche Winterthur. Die kleine Stadt mit dörflichem Charme und großstädtischer Vielfalt ist eine wahre Schatztruhe der Kultur. Weit über die Landesgrenzen hinaus sind das Zentrum für Fotografie, das traditionsreichste Orchester Europas sowie das Casinotheater (ein Forum der deutschsprachigen Comedy-Szene) bekannt."

  pois:

    title:
    items:

      - title: Urbanes Juwel
        id: two-1
        caption:
        content: "Das einstige Herzstück der Stadt wurde lange Zeit ungenutzt sich selbst überlassen. Dank neuer Impulse entwickelte sich der Industriekomplex 'Sulzerareal' zu einem urbanen Juwel nicht nur für Architekten. Besichtigungen führen durch den Schauplatz einer gelungenen Umsetzung zwischen geschichtsträchtiger Kulisse und Moderne, der heute Raum für Bewohner, Künstler, Unternehmer und Sportbegeisterte bietet."

      - title: Hörgenuss
        id: two-2
        content: "Das Orchester Winterthur blickt auf eine lange Tradition zurück. Rund 70 Konzerte pro Saison mit Werken aus der Klassik und Frühromantik sowie des 20. Jahrhunderts spielt das Musikkollegium Winterthur. Neben der Förderung junger Talente werden auch Projekte wie ein Dokumentarfilm realisiert. Auslandsreisen führen die traditionsreichste musikalische Institution Europas in die Welt hinaus. "

      - title: Überwältigende Meisterwerke
        id: two-3
        content: "Exponate von Weltformat sind im Kunstmuseum Winterthur ausgestellt. Neben der permanenten Präsentation mit einer überwältigenden Anzahl an Meisterwerken der französischen Kunst aus der klassischen Moderne, begegnen dem Besucher im futuristischem Design des Neubaus, Werke etablierter sowie noch unbekannter zeitgenössischer Künstler in wechselnden Ausstellungen. "

      - title: Augenschmaus
        id: two-4
        caption:
        content: "Erstklassige Fotografien aus Mode, Industrie, Architektur sowie Dokumentation zeigt das Fotozentrum Winterthur. Klassische Künstler wie Edward Weston, Weegee und August Sander treffen auf zeitgenössische Lichtbildkünstler und Trendsetter wie Andreas Gursky oder Roni Horn. Gleich nebenan präsentiert die Fotostiftung Schweiz Aufnahmen Schweizer Fotokünstler, deren Schaffen sie dokumentiert. "

      - title: Science Center Technorama
        id: two-5
        caption:
        content: "Stillen Sie Ihren Wissensdurst und erlangen Sie neue Erkenntnisse im Science Center Technorama. In Europas einzigartigem naturwissenschaftlichem Lernzentrum warten über 500 Experimentierstationen darauf, erkundet zu werden. Unter fachkundiger Anleitung testen Jung und Alt Experimente aus Wissenschaft und Technik und können Vorgänge in der eigenen Wahrnehmung, Physik oder Mathematik nachvollziehen."




