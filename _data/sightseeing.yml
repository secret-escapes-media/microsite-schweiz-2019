- id: two
  title: St. Gallen
  cta: http://bit.ly/2P3H4iS
  hero: "80% center"
  description: "St. Gallen, die historische Perle zwischen Bodensee und Appenzeller-Land, lockt mit zahlreichen kulinarischen Spezialitäten, einer reichen Textilgeschichte und berühmten UNESCO-Weltkulturstätten. Ein umfangreiches Kulturleben mit vielfältigen Angeboten und aufregenden Outdoor-Aktivitäten machen den Reiz der Region rund um St. Gallen aus und die Stadt zu einem attraktiven&nbsp;Reiseziel."

  pois:

    title:
    items:


      - title: UNESCO Weltkulturebe
        id: two-1
        content: "Eines der bedeutendsten geistigen Zentren des europäischen Abendlandes ist der Stiftsbezirk St. Gallen. Die reich verzierte barocke Kathedrale mit ihren gut erhaltenen Fresken sowie die Bibliothek, mit einem beeindruckenden Bestand von original erhaltenen Handschriften, zählen zum UNESCO-Weltkulturerbe. Ein 90-minütiger Rundgang führt Sie durch das Gelände und die Bauwerke des&nbsp;Stiftbezirks."

      - title: Textilstadt von&nbsp;Weltruf
        id: two-2
        content: "Auf ein reiches textiles Erbe schaut die Stadt St. Gallen zurück. Bis heute verarbeiten große Designer wie Chanel, Dior oder Armani Spitzen und Stoffe aus St. Gallen. Die Kreationen werden anschließend auf den Laufstegen der Welt präsentiert. Erleben Sie den Pioniergeist und die Tradition der Textilstadt und erkunden Sie die Textilgeschichte von St.&nbsp;Gallen."

      - title: Prunkvolle Erker
        id: two-3
        content: "Mit Fokus auf ein besonderes Detail führt Sie die Besichtigungstour 'Enge Gassen' durch die historische Altstadt von St. Gallen. Gut erhalten sind die mittelalterlichen Fassaden mit ihrem aufwendig verarbeiteten und reich verzierten Wandschmuck. Exotische und tierische Motive prägen die Kunstwerke der ca. 111 Erker, die Sie während des Stadtrundgangs&nbsp;erkunden."

      - title: "Die etwas andere&nbsp;Tour"
        id: two-4
        content: "Mit dem Mini-E-Bike kulturelle, historische und architektonische Sehenswürdigkeiten erkunden. Rund elf Stationen werden auf der Tour mit dem Mini-E-Bike angefahren, dabei lernen Sie die verschiedenen Stadtquartiere von St. Gallen kennen. Teilnehmer schätzen die bequemen Velo- bzw. Fahrrad-Touren und die fachkundige Führung zu den besonderen Spots der&nbsp;Stadt."

      - title: "Aus einer anderen&nbsp;Zeit"
        id: two-5
        content: "Das älteste bespielte Theater der Schweiz befindet sich in St. Gallen. Bereits im Mittelalter, angeregt durch zwei Benediktinermönche, wurde hier Theater gespielt. Über 200 Mal im Jahr hebt sich der Vorhang für Oper, Tanz, Schauspiel und Musicals. Seit 2010 werden zudem in der neu gestalteten Lokremise Produktionen und Inszenierungen mit eher ungewöhnlichen Kulissen&nbsp;aufgeführt."



