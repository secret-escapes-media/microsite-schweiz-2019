
- id: one
  title: Basel
  cta: http://bit.ly/2D51HXg
  hero: "20% center"
  description: "Unweit der Grenzen zu Frankreich und Deutschland liegt die Stadt Basel. Die älteste Universitätsstadt und letzte Wohnstätte des Gelehrten Erasmus blickt auf eine lange Tradition zurück. Historische Bauwerke in der mittelalterlichen Altstadt bilden einen facettenreichen Kontrast zur modernen Architektur. Zahlreiche Museen, der romantische Rhein und feine Restaurants versprechen einen kultivierten City-Trip."

  pois:

    title:
    items:

      - title: Architektur-Hotspot
        id: one-1
        caption:
        content: "Basel ist ein Hotspot der urbanen Stadtentwicklung und zeigt eindrucksvoll wie sich ehemalige Industrie-Areale zu pulsierenden Quartieren entwickeln. Gleich drei Touren bietet die Stadt rund um das Thema Architektur an. Die kostenlosen Broschüren leiten Sie wie ein Stadtführer zu den Gebäuden und Sehenswürdigkeiten, die Sie selbst bequem zu Fuß oder mit der ÖV&nbsp;erreichen."

      - title: Leben wie ein Basler
        id: one-2
        content: "Lassen Sie sich von Einheimischen die Stadt erklären und schließen Sie gleichzeitig neue Bekanntschaften. Das steckt hinter dem Konzept der local heroes Citytouren. Das Leben der Basler zu historischen Zeiten oder Geschichten rund um die Stadt erleben Sie bei originellen szenischen Rundgängen durch Basel und den thematisch geführten Stadttouren, die Ihnen geboten&nbsp;werden."

      - title: Papierschöpfen mit der Hand
        id: one-3
        caption:
        content: "Papier schöpfen, mit Federn und Tinte schreiben und Texte auf alten Schreibmaschinen verfassen, das alles erleben Sie in der Basler Papiermühle. Historische Techniken an einem authentischen Ort – als eines der wenigen Museen in Europa pflegt die Basler Papiermühle die praktische Ausübung des Druckgewerbes. Sie erhalten spannende Einblicke in eine längst vergessene Handwerkskunst."

      - title: Street-Art in Basel
        id: one-4
        caption:
        content: "Basel ist ein temporäres Kultur-Zuhause für Kreative, denn die Grenzen zwischen Tradition und moderner Kunst sind fließend. Die Stadt hat sich einen Namen in der Graffiti-Street-Art-Szene gemacht. Im bunt bemalten Bentley können Sie auf der Urban-Art-Experience-Tour, Fassaden und Gegenstände mit Motiven nationaler und internationaler Graffiti-Künstler&nbsp;bewundern."

      - title: Quelle der Erholung
        id: one-5
        content: "Der Rhein ist eine Quelle der Erholung und Inspiration für Sonnenanbeter, Spaziergänger, Studenten sowie Urlauber und Geschäftsleute. Für Besucher der Stadt bietet sich ein einzigartiges Erlebnis: einmal in dem historischen Gewässer zu schwimmen und die Schönheit der historischen Altstadt mit ihren Sehenswürdigkeiten aus einer anderen Perspektive zu&nbsp;entdecken. "



