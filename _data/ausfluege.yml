
- id: one
  title: Bern
  cta: http://bit.ly/2PKQgcl
  hero: "80% center"
  description: "Umschlungen von der Aare-Schlaufe liegt Bern, die Hauptstadt der Schweiz. Gäste aus aller Welt zieht es vor allem zur imposanten UNESCO-gekrönten Altstadt mit ihrem mittelalterlichen Charme. Weit über die Landesgrenzen hinaus ist das politische Schweizer Zentrum für die außergewöhnlichen Outdoor-Aktivitäten, wie Urban-Swimming, Bungeesurfing oder Aaretubing im glasklaren türkisblauen Wasser der Aare,&nbsp;bekannt."

  pois:

    title:
    items:

      - title: Fluss-Schwimmen in der&nbsp;Aare
        id: one-1
        content: "Ein fester Bestandteil der Stadtkultur ist das Urban-Swimming in der Aare. Der saubere Fluss bietet im Sommer an zahlreichen Stellen optimale Voraussetzungen für eine kurze erfrischende Auszeit. Mutige wagen einen Sprung vom 'Stägli', den kleinen Brücken-Stegen, ins kühle Nass. Wer die ganze Magie der Aare erkunden will, gleitet auf einem Stand-up-Paddle-Board die Ufer&nbsp;entlang. "

      - title: Rosengarten
        id: one-2
        content: "Einer der schönsten Parks in Bern ist der Rosengarten. Hunderte verschiedene Blumen-Arten, vor allem natürlich Rosen, schmücken die romantische Anlage. Die entspannte Atmosphäre der zauberhaften Seerosenteiche mit ihren Wasserfontänen lädt zum Verweilen ein. Von der Fondue-Veranda aus genießen Besucher einen spektakulären Blick auf die Aareschlaufe und die Altstadt mit ihren Sehenswürdigkeiten. "

      - title: Bungee-Surfing
        id: one-3
        content: "Der Fluss Aare ermöglicht zahlreiche Freizeitmöglichkeiten. Wassersport-Fans begeistern sich gerne für das Bungee-Surfen. Das so genannten Aarebrättle ist eine besondere Disziplin des Wasserskis. Zwei Berner bieten seit kurzem Bungee-Surfkurse nicht nur für Anfänger an und setzten damit einen neuen Wassersport-Trend in&nbsp;Bern."

      - title: Biken in Bern
        id: one-4
        content: "Bequem und individuell erkunden Sie die Hauptstadt der Schweiz vom Fahrrad aus. Radwege in und um die Stadt herum ermöglichen Ihnen einen entspannten Citytrip auf dem 'Velo' – wie die Berner ihr Lieblingsfortbewegungsmittel nennen. Ein großes Bikesharing-Netz in der Stadt bietet 2.400 Velos und E-Bikes zum Verleih an über 200 Stationen&nbsp;an."



