- id: two
  title: Lugano
  cta: http://bit.ly/2GZzKBg
  description: "Die größte Stadt im malerischen Tessin präsentiert sich ihren Besuchern mit einem schweizerisch-mediterranen Kulturmix. Entlang der berühmten Via Nassa, zwischen lombardischen Bauten und exotischen Blumen, versprüht der drittwichtigste Finanzplatz des Landes mit seiner hochkarätigen Festival-Kultur ein weltoffenes italienisches Flair. Abenteurer und Naturfans lädt die Umgebung zu zahlreichen Aktivitäten&nbsp;ein. "

  pois:

    title:
    items:

      - title: Monte Brè
        id: two-1
        caption:
        content: "Einer der schönsten Berge im Tessin ist der Monte Bré bei Lugano. Der Ausflug zum Gipfel startet mit einer Bootsfahrt nach Cassarate, von wo Sie die Seilbahn hinauf zum Aussichtspunkt des Berges fährt. Anschließend spazieren Sie durch das beschauliche Bré, vorbei an typischen Tessiner Häusern und sakralen Wahrzeichen den Berg hinab, stets mit prachtvollem Panoramablick auf die Bucht von&nbsp;Lugano."

      - title: San Salvatore
        id: two-2
        content: "Scheinbar grenzenlos ist der Ausblick vom Zuckerhut San Salvatore über die Landschaft der Tessiner Bucht. Der majestätische Berg am südlichen Ende von Lugano bietet eine 360° Sicht über Monviso, Monte Rosa und Bernina bis hin zum Monte Legnon. Eine Standseilbahn fährt Besucher zum Gipfel des Symbolberges. Von dort führen Wanderwege durch unberührte Natur entlang des malerischen Weges nach&nbsp;Carona."

      - title: Parco Civido&nbsp;Ciani
        id: two-3
        caption:
        content: "Ein Spaziergang durch den paradiesischen Parco Civido Ciani verzaubert: Unzählige Blumen erstrahlen in allen erdenklichen Farben, exotisches Gezwitscher erfüllt die Luft dazu der allgegenwärtige Blick über die malerische Bucht. Die berühmte 'Villa Ciani' ist hier anzutreffen, wie die Kantonsbibliothek und das Kongresszentrum – der Parco Civido Ciani ist beliebtes Ausflugsziel und Veranstaltungsort&nbsp;zugleich."

      - title: Spaziergang von Lugano nach&nbsp;Gandria
        id: two-4
        content: "Durch Wälder und Olivenhaine schlängelt sich der 'Sentiero dell'olivo' – der Olivenweg. Die Route entlang des Luganersees gibt Einblicke und Auskunft über die Geschichte der Botanik und die Kultivierung des Olivenbaumes sowie seiner Produkte. Der Wanderweg, gekennzeichnet mit einem Olivenbaum-Symbol, führt über San Domenico vorbei am Seeufer bis Triverli, San Vigilio und endet in&nbsp;Gandria. "

      - title: "Strandbad Riva&nbsp;Caccia"
        id: two-5
        caption:
        content: "Auf einer schwimmenden Plattform präsentiert sich das Strandbad Riva Caccia. Badenden und Sonnenanbetern wird hier alles geboten, was sie sich von einem Seebad wünschen: eine Liegeplattform mit Sprunganlage, Duschen und Umkleidekabinen sowie eine kleine Snack-Bar. Von der Holzplattform aus genießen Sie eine fantastische Aussicht auf die Berge und das&nbsp;Stadtzentrum. "
