  description: "Dieses beliebte Ausflugsziel der Japaner liegt auf der Hauptinsel Honshu in der Kanto-Region. Durch die schnelle und unkomplizierte Anfahrt mit dem Shinkansen, eignet sich auch für Urlauber ein Abstecher in diesen besonderen Nationalpark. Berge, tiefe Schluchten und kleine Seen erstrecken sich über 1250 qm. Auch die beliebten Malaken, eine japanische Affenart, treffen Sie hier beim Baden an. Der streng geschützte Wildpark mit seinen seltenen Pflanzenarten sollte auf Ihrer Sightseeing-Liste nicht fehlen."
