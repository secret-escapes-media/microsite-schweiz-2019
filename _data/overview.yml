  videoshow: display:none
  orientation: landscape
  description: "Japan ist ein Mekka des Street Foods. Viele kleine Speisen über den Tag verteilt, das ist die Philosophie der japanischen Esskultur. Von salzig bis süß, von fest bis flüssig – es gibt nichts, was Sie nicht in Japan zwischendurch essen könnten. Die traditionelle Ramen – ein Nudelsuppen Gericht – oder feines Sushi: hier kann man nichts falsch machen. Versuchen Sie auch die köstlichen Bento-Boxen, die es meistens an Bahnhöfen gibt. Sehr beliebt sind sogenannte Yakitori-Spieße mit knusprig gebratenem Hähnchenfleisch. Immer frisch, gesund und lecker. "
