  videoshow: display:none
  orientation: landscape
  description: "Berühmt in Japan und über die Landesgrenzen hinweg sind die Onsen, die traditionellen Badehäuser mit heißem, heilenden Quellwasser, das auf natürliche Weise gewonnen wird. Das Baden folgt strengen Reglements, so wird nach Geschlechtern getrennt und textilfrei entspannt. In einigen Onsen können Sie kleine, private Pools mieten oder sich mit Massagen und einer Teezeremonie verwöhnen lassen. Dabei baden Sie meistens umrahmt in üppiger Natur. Achtung: Tattoos und Piercings sollten besser abgeklebt werden. "
