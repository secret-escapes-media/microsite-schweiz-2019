  videoshow: display:none
  orientation: landscape
  description: "Stets neue Weltrekorde stellt Japans Magnetschwebebahn auf. Zuletzt hat die Bahn mit 590 km/h einen neuen Geschwindigkeitsrekord gebrochen. Durch die besondere Antriebsart erleben die Fahrgäste ein ganz einzigartiges Fahrerlebnis. Ohne starke Schwankungen oder ruckeln, schwebt der Zug über den Gleisen, ein Magnetfeld hält ihn in der Spur. Die Fahrt mit diesem besonderen Schienenfahrzeug sollten Sie sich nicht entgehen lassen. Bitte die Länge der Strecken beachten, es handelt sich um einen Fernreisezug. "
