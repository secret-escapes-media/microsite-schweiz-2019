  description: "Der Ursprung dieser traditionellen Sportart ist zwar ungeklärt, was den Spaß beim Zusehen aber nicht mindert. Planen Sie auf jeden Fall einen Besuch der Wettkämpfe ein, die zwischen März und November in den vier großen Städten Tokio, Osaka, Nagoya und Fukuoka stattfinden. Die Regeln des Kampfes sind leicht verständlich: Wer als erstes seinen Gegner über die Kreislinie schiebt, gewinnt den Kampf. Bevor die Kämpfer jedoch zur Tat schreiten, begutachtet der Ringmeister mit strengem Auge die Protagonisten. Lassen Sie sich dieses Spektakel nicht entgehen."
