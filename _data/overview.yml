- id: 9
  title: Himeji Burg
  hightlight: photo
  photoshow: display:block
  orientation: landscape
  videoshow: display:none
  orientation: landscape
  description: "Sie ist eines der ältesten Bauwerke Japans und gilt als Paradebeispiel der Burgenbaukunst. Das Unesco Weltkulturerbe und nationale Heiligtum wurde aufwendig restauriert und zählt heute zu den besonderen, historischen Stätten. Im Frühling, zur Kirschblütenzeit, erstrahlt die weiße Burg in besonders schönem Glanz zwischen den rosafarbenen Blüten. Die gesamte Burganlage mit Gärten und Tempeln diente bereits mehrmals großen Hollywood-Spielfilmen und nationalen Filmen als Kulisse. Laiendarsteller erheitern deshalb gerne an den Wochenenden die Besucher als verkleidete Ninjas."
