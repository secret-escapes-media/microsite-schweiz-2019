- id: two
  title: Kultur
  page: kulinarik
  description: "Japan wacht mit strengen Augen über sein kulturelles Erbe. Nicht nur Touristen strömen in die alten Theater, zu den Sumo-Kämpfen oder in ein Onsen. Die Japaner lieben ihre Kultur und doch sind sie auch stolz auf ihre neue, moderne und einzigartige elektronische Unterhaltungsindustrie."

  pois:

    title:
    items:

      - title: Geisha Kultur in Kyoto
        id: two-1
        caption: © JNTO
        content: "Früh übt sich. Die harte und strenge Ausbildung zu einer Geisha beginnt schon im Kindesalter. Die Damen der schönen Künste erleben eine regelrechte Renaissance und bieten Unterhaltung auf hohem Niveau. Die Blumen-Damen mit dem Kimono und dem professionellen zarten Make-up sind vor allem in Kyoto anzutreffen."

      - title: Tempel und Religion
        id: two-2
        content: "Die Mehrheit der Japaner fühlt sich sowohl dem Shinto als auch dem Buddhismus verbunden und besänftigt die Götter in den wunderschönen Tempeln regelmäßig mit kleinen und großen Geschenken. Im Alltag spiegelt sich durch die tägliche Routine, durch den Verhaltenskodex und in vielen Ritualen dieser spirituelle Geist wider."

      - title: Sumo
        id: two-3
        caption: © JNTO
        content: "Der traditionelle Ringsport mit den schlichten Regeln ist ein Muss, den man live gesehen haben sollte. Die Sumotori oder Rikishi - wie die Ringer genannt werden, müssen den Gegner dabei über die Linie des äußeren Kreises drücken. Die beliebten Wettkämpfe können 6-mal im Jahr, vor allem in Osaka und Tokio, erlebt werden."

      - title: Badekultur
        id: two-4
        content: "Auch die Badekultur folgt bestimmten Regeln, so wird textilfrei und nach Geschlechtern getrennt gebadet. Zudem sind in den meisten Badehäusern Tattoos und manchmal auch Piercings streng verboten. Es hilft, sich vor einem Besuch über die jeweiligen Regeln der Häuser zu informieren. Das Badehandtuch wird übrigens am Beckenrand abgelegt oder auf dem Kopf getragen und Badeschuhe sind in vielen Badehäusern Pflicht."

      - title: "Video- und Arcadespiele"
        id: two-5
        caption: © JNTO
        content: "Vor allem die Jugend strömt in Automaten-Spielhallen, die es überall gibt. Hier können auch Sie sich an Autorennen, virtuellen Karate-Kämpfen oder einfach einem Geschicklichkeitsspiel versuchen.  Und bei der Gelegenheit: Schauen Sie doch zu, mit was für einem Tempo die Japaner diese Spiele absolvieren."
