
- id: one
  title: Kulinarik
  page: kulinarik
  description: "Die japanische Küche ist eine der gesündesten mit wenig Öl oder Gewürzen, dafür mit viel Liebe zum Detail. Die Japaner legen Wert darauf, den Eigengeschmack der Mahlzeiten hervorzuheben. Vom besten Sushi zu feinen Udon-Gerichten hin zu den berühmten Bentos – als Genussmensch kommen Sie voll auf Ihre Kosten. "

  pois:

    title:
    items:

      - title: Ramen - Nudelsuppen
        id: one-1
        content: "Die unglaublich schmackhaften Nudelsuppen sind ein beliebtes Gericht für unterwegs. In allen möglichen Varianten, vegetarisch oder mit Fleisch, Fisch und Meeresfrüchten werden sie frisch zubereitet und direkt am Tresen serviert. Die gelbe Farbe erhalten die Suppen durch das reichhaltige Alkali-Wasser."

      - title: Teekultur
        id: one-2
        content: "Abwarten und Teetrinken? Die traditionelle Teezeremonie und der Genuß von Macha oder Grüntee verfolgt eher eine reinigende und meditative Wirkung. Seit über 1000 Jahren werden die Abläufe durch feste Regeln bestimmt. Darunter fällt auch die Sitzordnung und die Verwendung bestimmter Utensilien."

      - title: Bento-Box
        id: one-3
        content: "Die japanische Lunchbox ist legendär für Japaner und wichtiger Bestandteil ihrer Esskultur. Die mundgerechten Stücke werden liebevoll angerichtet und dienen mit Reis, Gemüse und Sprossen als richtige Mahlzeit. Auch Reisbällchen, Omelettes, Teigtaschen mit Salat oder roher Fisch werden in den Kult-Boxen serviert. "

      - title: Sushi
        id: one-4
        content: "Mehr als nur roher Fisch: Sushi. Die kleinen Häppchen sind wahre Geschmacksfeuerwerke und werden nach festen Regeln verspeist. Man beginnt mit der hellsten Farbe und endet mit der fettreichsten Füllung. Dazwischen werden frische Ingwer Stückchen gegessen, um sich immer wieder auf den neuen Geschmack vorzubereiten."

      - title: Meeresfrüchte & Algen
        id: one-5
        content: "Als Insel ist Japan von einem Ozean umgeben und doch ist es die einzige Insel, auf der fast alles Essbare aus dem Meer auf den Tisch kommt. Von Seetang, über Algen und sogar der giftige Kugelfisch. Einige Zutaten werden heute allerdings in Tanks gezüchtet, darunter die Nori Alge und der Seetang."

      - title: Tofu
        id: one-6
        content: "Die Sojabohnen-Pastete werden Sie in Japan in verschiedenen Variationen erleben. Getrocknet, gefroren oder fermentiert und gebraten. Die eher geschmacksneutrale Speise bekommt erst durch ihre Weiterverarbeitung den passenden Pfiff. Mit Teig ummantelt und gefüllt werden auch süßliche Speisen daraus zubereitet."



